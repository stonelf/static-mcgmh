<script>
	//轮播图片
	var interval = null; //终止循环，同时刷新
	function tabs(se, ll, cur, prev, next, stop) {
		if (interval) {
			window.clearInterval(interval);
		}
		var $obj = jQuery("#" + se); //所用标签
		var len = $obj.length; //个数
		var divs = "";
		var c = 1;
		for (n = 1; n <= len; n++) { n == 1 ? divs += "#" + ll + n : divs += ",#" + ll + n; };
		function showDiv($num) {
			$obj.removeClass(cur);
			jQuery(divs).hide();
			jQuery($obj.get($num - 1)).addClass(cur);
			jQuery("#" + ll + $num).show();
		};
		$obj.each(function(i) {
			jQuery(this).mouseover(function() {
				c = i + 1; showDiv(c);
			});
		});
		interval = setInterval(function() {
			c++; c > len ? c = 1 : c;
			if (c)
				showDiv(c);
		}, 5000);
		if (stop) {
			$(stop).mouseover(function() {
				clearInterval(interval);
			}).mouseout(function() {
				interval = setInterval(function() {
					c++; c > len ? c = 1 : c; showDiv(c);
				}, 5000);
			});
		}
	}

</script>
