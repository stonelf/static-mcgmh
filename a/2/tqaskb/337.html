			<span id="ctl00_ContentPlaceHolder_body_ContentLB"><p>　<div style="text-align: center;">
	<img alt="色达堪布照片" src="/uploads/allimg/150303/1-15030316351D46.png" /><!--<p align="center" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	<img alt="" src="/uploads/150206/7-15020610323O17.jpg" style="width: 500px; height: 667px" /></p>
<p style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	　&nbsp;&nbsp; 唐巧奥萨堪布是四川省色达县大瑜珈士桑吉嘉措活佛及虹光成就者仁钦炯波活佛的共同转世化身。<br />
	　&nbsp;&nbsp; 其5岁时已在卡昂寺修学，11岁时被认证为转世怙主。&nbsp;<br />
	　　12岁赴喇荣五明佛学院依止根本上师晋美彭措法王。在数年间内，得到了法王如意宝诸多显密经论、密法要诀及仪轨的清净传承与教授。&nbsp;<br />
	　　14岁时堪布被迎请至色达县赛东卓日寺坐床。&nbsp;<br />
	　　20岁时由闻名藏区的大堪布晋美旺波认证其为卡昂寺佛法传承之怙主，授予堪布称号。&nbsp;<br />
	　　25岁时在色达喇荣五明佛学院转动法轮，为藏地弟子传授中观、因明等甚深义理。同时也应众多寺院之祈请外出讲学，多次为雪域信众降下法雨甘露。</p>
<p align="center" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	<a href="/uploads/allimg/130927/15534H110-1.jpg" style="font-family: Arial, Verdana, 宋体; color: rgb(51,51,51); font-size: 9pt" target="_blank"><img alt="" border="0" src="/uploads/allimg/130927/15534H110-1.jpg" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; border-top: 0px; border-right: 0px; padding-top: 0px" /></a></p>
<p style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	&nbsp;</p>
<p style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	&nbsp;</p>
<p align="center" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	<strong>僧众迎接唐巧奥萨堪布归来</strong></p>
<p style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	　　30岁时应俄才活佛及卡昂寺僧众之请，回到寺院主持和教学。不辞劳苦的为僧众们传授以五部大论为主的各种显密经典、仪轨等清静教法，同时也为诸多在家信众开显弃恶从善、往生极乐净土等重要义理和修法。&nbsp;<br />
	　　周边之寺院及信众皆敬仰堪布的慈悲与智慧，从四面闻讯赶至座前求法雨甘露，由此成为信众获得人天安乐，究竟成就菩提果位的真实依祜之处。</p>
<p align="center" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; line-height: 19px; margin: 0px; padding-left: 0px; padding-right: 0px; font-family: Arial, Helvetica, sans-serif, 宋体; color: rgb(102,102,102); border-top: 0px; border-right: 0px; padding-top: 0px">
	<a href="/uploads/allimg/130927/15534JJ3-2.jpg" style="font-family: Arial, Verdana, 宋体; color: rgb(51,51,51); font-size: 9pt" target="_blank"><img alt="" border="0" src="/uploads/allimg/130927/15534JJ3-2.jpg" style="border-bottom: 0px; border-left: 0px; padding-bottom: 0px; margin: 0px; padding-left: 0px; padding-right: 0px; border-top: 0px; border-right: 0px; padding-top: 0px" /></a><br />
	&nbsp;</p>
