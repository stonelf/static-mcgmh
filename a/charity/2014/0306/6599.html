	佛教在线浙江讯&nbsp;为弘扬互助互济、扶弱济困的中华民族优良传统，帮助困难少数民族家庭早日摆脱困境，2010年余姚市佛教界与155户困难少数民族家庭结成为期三年的帮扶关系。截止目前，16家佛教落实46.5万元帮扶资金，圆满完成第一轮帮扶活动。下步，余姚市佛教界将继续集结正能量，启动宗教界助老工程。</p>
